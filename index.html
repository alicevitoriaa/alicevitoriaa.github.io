      <style>

        @font-face {
          font-family: 'Josefin Sans Regular';
          src: url('static/JosefinSans-Regular.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
        }

        @font-face {
          font-family: 'Josefin Sans Bold';
          src: url('static/JosefinSans-Bold.ttf') format('truetype');
          font-weight: bold;
          font-style: normal;
        }

        :root{
          --preto: #000;
          --branco: #fff;
          --vermelho: rgb(143, 0, 0);
        }

        body{
          margin: 0;
          background-color: var(--preto);
          height: 100vh;
          width: 100vw;
          color: var(--branco);
          font-family: 'Josefin Sans Regular', Courier, monospace;
        }

        #container{
          width: 100%;
          height: 100%;
        }

        #home {
          position: relative;
          background: url('fundo2.jpg') no-repeat center;
          background-size: 100%;
          padding: 55px;
        }

        #home::before {
          content: "";
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 50px; /* Altura da borda */
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        }

        i{
          font-style: normal;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        i:hover{ color: var(--vermelho); }

        #header{
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          align-items: center;
        }

        #logo{
          padding: 5px;
          border: 3px solid var(--branco);
          border-radius: 100%;
          width: 20px;
          height: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Josefin Sans Bold';
        }

        #topicos{
          display: flex;
          gap: 30px;
          justify-content: center;
        }

        #apresentacao{
          padding-top: 150px;
          text-align: center;
        }

        button{
          border: none;
          background: var(--vermelho);
          font-family: 'Josefin Sans Bold';
          transition: all 0.3s ease;
          padding: 15px 25px;
          border-radius: 50px;
          margin: 45px 0 70px 0;
          cursor: pointer;
        }

        button:hover{
          background: var(--vermelho);
        }
