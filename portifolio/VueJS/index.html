<head>

    <title>Vue</title>
    <script src="vue.js"></script>
</head>
<body>

    <script>

        new Vue({

            el: '#app',
            data: { n1: 2, n2: 2 },
            methods: {
                somar: function somar() { //convencional function
                    return this.n1 + this.n2
                },

                subtrair: function() { //anÃ´nima function
                    return 4 - 2
                },

                multiplicar: () => { //arrow function
                    return 4 * 2
                },

                dividir() {
                    return Math.random();
                }
            }

        });

    </script>
</body>
</html>
